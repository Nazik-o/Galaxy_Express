<svg viewBox="0 0 500 250" xmlns="http://www.w3.org/2000/svg">
    <style>
        /* We use a heavy, thick font to mimic the Canva look */
        .glitch-text {
        font-family: "Arial Black", Gadget, sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        text-anchor: middle;
        }
    </style>

    <g fill="#00FFFF" style="transform: translate(-3px, 1px); opacity: 0.8;">
        <text x="50%" y="80" font-size="80">Galaxy</text>
        <text x="50%" y="160" font-size="80">Express</text>
    </g>

    <g fill="#FF00FF" style="transform: translate(3px, -1px); opacity: 0.8;">
        <text x="50%" y="80" font-size="80">Galaxy</text>
        <text x="50%" y="160" font-size="80">Express</text>
    </g>

    <g fill="#FF2D55">
        <text x="50%" y="80" font-size="80">Galaxy</text>
        <text x="50%" y="160" font-size="80">Express</text>
    </g>
</svg>
